<!DOCTYPE html>
<html>
<head>
  <title>Silent Shikari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      background:#000;
      color:white;
      font-family:Arial, sans-serif;
      text-align:center;
    }
    .container{
      max-width:380px;
      margin:auto;
      padding:30px 20px;
    }
    .profile img{
      width:140px;
      height:140px;
      border-radius:50%;
      border:3px solid #00ffff;
      object-fit:cover;
      box-shadow:0 0 20px #00ffff;
    }
    h1{
      margin:15px 0 5px;
      color:#00ffff;
      text-shadow:0 0 10px #00ffff;
    }
    .bio{
      font-size:14px;
      color:#ccc;
      margin-bottom:25px;
    }
    .btn{
      display:block;
      margin:12px 0;
      padding:14px;
      background:#00ffff;
      color:#000;
      text-decoration:none;
      font-weight:bold;
      border-radius:8px;
    }
    .btn:hover{
      background:white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="profile.jpg" alt="Profile">
    </div>

    <h1>Silent Shikari</h1>
    <div class="bio">
      Dark Mind | Silent Power<br>
      Official Instagram Page
    </div>

    <a class="btn" href="https://instagram.com/" target="_blank">
      Instagram
    </a>

    <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">
      WhatsApp
    </a>

    <a class="btn" href="#">
      Contact Me
    </a>
  </div>
</body>
</html>
